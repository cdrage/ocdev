version: v1.0
name: Semaphore Tests
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804

blocks:
  - name: "Build, Validate & Test"
    task:

      prologue:
        commands:
          - sem-version go 1.11
          - export "SEMAPHORE_GIT_DIR=$(go env GOPATH)/src/github.com/redhat-developer/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$(go env GOPATH)/bin:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          - checkout
          - make goget-tools
          - make bin
          - sudo cp odo /usr/bin

      jobs:
      - name: Validate
        commands:
          - make validate

      - name: Test
        commands:
          - make test

  - name: "End-to-End Tests"
    task:

      prologue:
        commands:
          - sem-version go 1.11
          - export "SEMAPHORE_GIT_DIR=$(go env GOPATH)/src/github.com/redhat-developer/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$(go env GOPATH)/bin:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          - checkout
          - make goget-tools
          - make bin
          - sudo cp odo /usr/bin
          - ./scripts/semaphore.sh
          - ./scripts/oc-cluster.sh
          - oc login -u developer

      jobs:
      - name: Main
        commands:
          - make test-main-e2e
