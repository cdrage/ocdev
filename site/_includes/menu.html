<div class="menubar">
  <hr/>
  <ul>
    {% for item in site.data.menu.items %}
      {% if page.url == item[1] %}
        <li><a class="active" href="{{ item[1] | prepend: site.baseurl }}">{{ item[0] }}</a></li>
      {% else %}
        <li><a href="{{ item[1] | prepend: site.baseurl }}">{{ item[0] }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
